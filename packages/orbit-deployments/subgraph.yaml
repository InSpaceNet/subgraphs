specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: RollupCreator
    network: arbitrum-one
    source:
      address: "0x9cad81628ab7d8e239f1a5b497313341578c5f71"
      abi: RollupCreator
      startBlock: 150599584
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RollupCreator
        - Rollup
      abis:
        - name: RollupCreator
          file: ./abis/RollupCreator.json
        - name: Rollup
          file: ./abis/Rollup.json
      eventHandlers:
        - event: RollupCreated(indexed address,address,address,address,address)
          handler: handleRollupCreated
      file: ./src/rollup-creator.ts

templates:
  - kind: ethereum
    name: SequencerInbox
    network: arbitrum-goerli
    source:
      abi: SequencerInbox
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Rollup
      abis:
        - name: RollupCreator
          file: ./abis/RollupCreator.json
        - name: SequencerInbox
          file: ./abis/SequencerInbox.json
      eventHandlers:
        - event: SequencerBatchDelivered(indexed uint256,indexed bytes32,indexed bytes32,bytes32,uint256,(uint64,uint64,uint64,uint64),uint8)
          handler: handleSequencerBatchDelivered
      file: ./src/sequencer-inbox.ts

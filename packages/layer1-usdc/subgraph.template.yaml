specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: L1USDCMessageTransmitter
    network: "{{ l1Network }}"
    source:
      address: "{{ L1USDCMessageTransmitter }}"
      abi: L1USDCMessageTransmitter
      startBlock: {{ L1USDCMessageTransmitterStartBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MessageReceived
      abis:
        - name: L1USDCMessageTransmitter
          file: ./abis/L1USDCMessageTransmitter.json
      eventHandlers:
        - event: MessageReceived(indexed address,uint32,indexed uint64,bytes32,bytes)
          handler: handleMessageReceived
        - event: MessageSent(bytes)
          handler: handleMessageSent
      file: ./src/l-1-usdc-message-transmitter.ts
  - kind: ethereum
    name: L1USDCTokenMessenger
    network: "{{ l1Network }}"
    source:
      address: "{{ L1USDCTokenMessenger }}"
      abi: L1USDCTokenMessenger
      startBlock: {{ L1USDCTokenMessengerStartBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DepositForBurn
      abis:
        - name: L1USDCTokenMessenger
          file: ./abis/L1USDCTokenMessenger.json
      eventHandlers:
        - event: DepositForBurn(indexed uint64,indexed address,uint256,indexed
            address,bytes32,uint32,bytes32,bytes32)
          handler: handleDepositForBurn
      file: ./src/l-1-usdc-token-messenger.ts
